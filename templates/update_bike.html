{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Update Bike</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ bike.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Model</label>
        <input type="text" name="model" value="{{ bike.model }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Engine</label>
        <input type="text" name="engine" value="{{ bike.engine }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price/hr</label>
        <input type="number" step="0.01" name="price" value="{{ bike.price_per_hour }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Update Bike</button>
</form>
{% endblock %}
