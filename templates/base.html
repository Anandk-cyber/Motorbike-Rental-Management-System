<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Rental System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="{{ url_for('index') }}">Motorbike Rental</a>
        <div class="ms-auto me-3">
           {% if session.get('loggedin') %}
    <a class="btn btn-outline-light me-2" href="{{ url_for('bikes') }}">Bikes</a>
    {% if session.get('role') == 'admin' %}
        <a class="btn btn-warning me-2" href="{{ url_for('admin_bikes') }}">Admin Panel</a>
    {% endif %}
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
{% else %}
    <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-warning" href="{{ url_for('register') }}">Register</a>
{% endif %}

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
