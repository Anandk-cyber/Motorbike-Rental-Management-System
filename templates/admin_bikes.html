{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-3">Manage Bikes</h2>
<a href="{{ url_for('add_bike') }}" class="btn btn-success mb-3">+ Add New Bike</a>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Model</th>
            <th>Engine</th>
            <th>Price/hr</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for b in bikes %}
        <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.name }}</td>
            <td>{{ b.model }}</td>
            <td>{{ b.engine }}</td>
            <td>â‚¹{{ b.price_per_hour }}</td>
            <td>{{ b.status }}</td>
            <td>
                <a href="{{ url_for('update_bike', bike_id=b.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_bike', bike_id=b.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
